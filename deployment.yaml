apiVersion: apps/v1
kind: Deployment
metadata:
  name: astraflow-service
  labels:
    app: astraflow-service
    version: v1
    managed-by: astraflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: astraflow-service
  template:
    metadata:
      labels:
        app: astraflow-service
        version: v1
    spec:
      containers:
      - name: astraflow-service
        image: astraflow-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: APP_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always
